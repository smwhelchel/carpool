      <div id="mycarousel" class="carousel slide" data-ride="carousel">

            <img src="images/safety.png" alt="Safety First" id="safety">
          </div>
          <div class="item">
            <img src="images/time.png" class="img-responsive" alt="time" id="time">
          </div>
          <div class="item">
            <img src="images/environment.png" class="img-responsive" alt="environment" id="environment">
          </div>
        </div>
        <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      <div class="row">
        <div class="col-md-7">

            </div>
          </div>
        </div>
        <div class="col-md-4">

            <h4> Search for rides that match your schedule and location.</h4>
            <input name="search" placeholder="Where do you work?" id="search-form">
            <button class="btn btn-primary" type="submit" id="search-ride">Search</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid" id="savings">
      <div class="row">
        <div class="col-md-6">
          <h3> A New Way To Commute</h3>
          <h4 id="times"> Save Time!</h4>
          <h4 id="money"> Save Money!</h4>
          <h4 id="planet"> Save The Planet!</h4>
        </div>
        <div class="col-md-6" id="saved">
          <h4> Average yearly savings</h4>
          <h4 id="dollars"> $1,800</h4>
        </div>
      </div>
    </div>
