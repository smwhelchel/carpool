<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato|Merriweather' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="default.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1> Carpool</h1>
          <h3> A platform for professionals who want to carpool to work.</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h4 id="official-colors"> Official Carpool Colors:</h4>
        </div>
        <div class="col-md-6">
          <h4 id="font-styles"> Font styles:</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <div id="main-color">
            <div class="caption">
              #1032A0<br>
              16, 50, 160
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div id="secondary-color">
            <div class="caption">
              #5174E9<br>
              81, 116, 233
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div id="third-color">
            <div class="caption">
              #BBC6EC<br>
              187, 198, 236
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <p id="lato">Headings- Lato</p>
          <p id="merriweather">Body-Merriweather</p>
        </div>
      </div>
    </div>
  </body>
</html>
